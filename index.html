<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <defs>
        <filter id="displacementFilter">
          <feTurbulence type="fractalNoise" baseFrequency="0.001" numOctaves="10" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="40" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
  </head>
  <body>
    <header>
      <a class="header-logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16">
          <path fill="currentColor" d="M12.25 12.25h-.37L11 2.87a1.2 1.2 0 0 0-.38-.78L8.87.35a1.25 1.25 0 0 0-1.74 0L5.34 2.09a1.2 1.2 0 0 0-.34.78l-.84 9.38h-.41A1.26 1.26 0 0 0 2.5 13.5V16h11v-2.5a1.26 1.26 0 0 0-1.25-1.25M6.2 3L8 1.25L9.8 3l.83 9.27H5.37zm6.05 11.77h-8.5V13.5h8.5z" />
          <circle cx="8.02" cy="4.04" r=".62" fill="currentColor" />
        </svg>
        <h1>Foxhole Historical Stats</h1>
      </a>
      <foxhole-war-select>
        <select>
          <option value="0">Select a war</option>
          <option value="1">War #1</option>
          <option value="2">War #2</option>
          <option value="3">War #3</option>
          <option value="4">War #4</option>
          <option value="5">War #5</option>
          <option value="6">War #6</option>
          <option value="7">War #7</option>
          <option value="8">War #8</option>
          <option value="9">War #9</option>
          <option value="10">War #10</option>
          <option value="11">War #11</option>
          <option value="12">War #12</option>
          <option value="13">War #13</option>
          <option value="14">War #14</option>
          <option value="15">War #15</option>
          <option value="16">War #16</option>
          <option value="17">War #17</option>
          <option value="18">War #18</option>
          <option value="19">War #19</option>
          <option value="20">War #20</option>
          <option value="21">War #21</option>
          <option value="22">War #22</option>
          <option value="23">War #23</option>
          <option value="24">War #24</option>
          <option value="25">War #25</option>
          <option value="26">War #26</option>
          <option value="27">War #27</option>
          <option value="28">War #28</option>
          <option value="29">War #29</option>
          <option value="30">War #30</option>
          <option value="31">War #31</option>
          <option value="32">War #32</option>
          <option value="33">War #33</option>
          <option value="34">War #34</option>
          <option value="35">War #35</option>
          <option value="36">War #36</option>
          <option value="37">War #37</option>
          <option value="38">War #38</option>
          <option value="39">War #39</option>
          <option value="40">War #40</option>
          <option value="41">War #41</option>
          <option value="42">War #42</option>
          <option value="43">War #43</option>
          <option value="44">War #44</option>
          <option value="45">War #45</option>
          <option value="46">War #46</option>
          <option value="47">War #47</option>
          <option value="48">War #48</option>
          <option value="49">War #49</option>
          <option value="50">War #50</option>
          <option value="51">War #51</option>
          <option value="52">War #52</option>
          <option value="53">War #53</option>
          <option value="54">War #54</option>
          <option value="55">War #55</option>
          <option value="56">War #56</option>
          <option value="57">War #57</option>
          <option value="58">War #58</option>
          <option value="59">War #59</option>
          <option value="60">War #60</option>
          <option value="61">War #61</option>
          <option value="62">War #62</option>
          <option value="63">War #63</option>
          <option value="64">War #64</option>
        </select>
      </foxhole-war-select>
    </header>
    <main>
      <foxhole-war-display>
        <div class="loading" hidden>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <rect width="6" height="14" x="1" y="4" fill="currentColor"><animate id="svgSpinnersBarsFade0" fill="freeze" attributeName="opacity" begin="0;svgSpinnersBarsFade1.end-0.25s" dur="0.75s" values="1;.2" /></rect>
            <rect width="6" height="14" x="9" y="4" fill="currentColor" opacity=".4"><animate fill="freeze" attributeName="opacity" begin="svgSpinnersBarsFade0.begin+0.15s" dur="0.75s" values="1;.2" /></rect>
            <rect width="6" height="14" x="17" y="4" fill="currentColor" opacity=".3"><animate id="svgSpinnersBarsFade1" fill="freeze" attributeName="opacity" begin="svgSpinnersBarsFade0.begin+0.3s" dur="0.75s" values="1;.2" /></rect>
          </svg>
        </div>
        <div class="base-page">
          <span>To get started, select a war from the dropdown menu</span>
        </div>
        <div class="section-head">
          <h2 class="war"></h2>
        </div>
        <a title="Download raw data" class="download-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M4.825 12.025L8.7 15.9q.275.275.275.7t-.275.7t-.7.275t-.7-.275l-4.6-4.6q-.15-.15-.213-.325T2.426 12t.063-.375t.212-.325l4.6-4.6q.3-.3.713-.3t.712.3t.3.713t-.3.712zm14.35-.05L15.3 8.1q-.275-.275-.275-.7t.275-.7t.7-.275t.7.275l4.6 4.6q.15.15.213.325t.062.375t-.062.375t-.213.325l-4.6 4.6q-.3.3-.7.288t-.7-.313t-.3-.712t.3-.713z"
            />
          </svg>
        </a>
        <div class="times">
          <time class="start"></time>
          <span>-</span>
          <time class="end"></time>
        </div>
        <div class="winner">
          <div class="conquest">
            <span>Conquest</span>
            <img class="winning-faction" />
          </div>
        </div>
        <div class="rankings">
          <div>
            <div>
              <img src="/logo/colonial.png" class="faction" />
              <span>Colonial</span>
              <foxhole-player-search class="colonial-search">
                <input type="text" placeholder="Search" autocomplete="off" />
                <div class="results"></div>
              </foxhole-player-search>
            </div>
            <div>
              <span>Rank</span>
              <span>Commends</span>
              <span>Username</span>
            </div>
            <div class="colonial-rankings"></div>
          </div>
          <div>
            <div>
              <img src="/logo/warden.png" class="faction" />
              <span>Warden</span>
              <foxhole-player-search class="warden-search">
                <input type="text" placeholder="Search" autocomplete="off" />
                <div class="results"></div>
              </foxhole-player-search>
            </div>
            <div>
              <span>Rank</span>
              <span>Commends</span>
              <span>Username</span>
            </div>
            <div class="warden-rankings"></div>
          </div>
        </div>
      </foxhole-war-display>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
